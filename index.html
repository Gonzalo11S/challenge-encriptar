<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="/style.css">
    </head>

  
    <body class="contenedor">
        
        <section class="principal">
            <div class="principal_escritura">

               <h2 class="principal_escritura_logo">G</h2>

               <textarea id="principal_texto" class="principal_escritura_input" style="resize: none;" rows="4" cols="50" placeholder="Ingrese el texto aquí"></textarea>



            </div>

            <div class="principal_botones">
                <h5 class="principal_botones_posicion">
                    Solo letras minúsculas y sin acentos
                </h5>

                <button id="boton_encriptar" class="principal_botones_posicion" class="principal_botones_estilo">
                    Encriptar
                </button>

                <button id="boton_desencriptar"
                class="principal_botones_posicion" class="principal_botones_estilo">
                    desEncriptar
                </button>
            </div>
        </section>

        
        <section>
            <div class="resultado_contenedor">
                <img id="resultado_imagen" class="resultado_contenedor_imagen" src="/img/no_encontrado.png" alt="imagen no encontrado">

                <div class="resultado_contenedor_texto">

                    <h2 id="resultado_texto">
                        Ningún mensaje fue encontrado
                    </h2>

                    <h3 id="resultado_info">
                        Ingresa un texto valido
                    </h3>
                </div>
               

                <!-- 
                 <button class="resultado_contenedor_boton">
                    COPIAR
                </button>
                -->
            </div>
        </section>



        <script src="/script.js"></script> 
    </body>

</html>
